<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div style="background-color: rgb(239, 181, 19);height: 5rem; display: flex;align-items: center;justify-content: center;"><h2>Calculator</h2></div>
   
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="screen" readonly>
            </div>
            <div class="buttons">
                <button class="btn" id="clear">AC</button>
                <button class="btn" id="back">DE</button>
                <button class="btn" id="dot">.</button>
                <button class="btn" id="bar">/</button>
                <button class="btn" id="7">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btn" id="star">*</button>
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn" id="minus">-</button>
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn" id="plus">+</button>
                <button class="btn"  id="double_zero">00</button>
                <button class="btn" id="zero">0</button>
                <button class="btn" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <button id="qq">click</button>
</body>
</html>
